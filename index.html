<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML5 Video plug-in</title>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.videoControls.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <link type="text/css" href="css/main.css" rel="stylesheet" >
    <link type="text/css" href="css/jquery.videoControls.css" rel="stylesheet" >
</head>

<body>
  <h2>Frame Accurate(ish) HTML5 Video Player</h2>
  <video src="tc.mov" data-framerate="25"></video>
  <h3>Details</h3>
  <p>Prototype version, very early and pretty sketchy</p>
  <p>Not sure what else it works in but it works in Safari 5.0.3</p>
  <p>Left right Arrow keys move one frame, up down skip 10. Space bar pauses / plays<p>
  <p>By <a href="http://stefangoodchild.com">Stefan Goodchild</a></p>
</body>
</html>
